---
ansible:
  literal-bools:
    - 'true'
    - 'false'

rules:
  version: "0.2"
  exclude_files:
    - tests/roles/caller/vars/Amazon*.yml
    - tests/roles/caller/vars/CentOS*.yml
    - tests/roles/caller/vars/Debian*.yml
    - tests/roles/caller/vars/RedHat*.yml
    - tests/roles/caller/vars/Ubuntu*.yml
  exclude_filter:
    # yaml document end not useful if no multiple docs
    - LINT0009
    # I see no point requiring capital names
    - ANSIBLE0007
    # become needs become_user but if we use defaults there is no point
    - ANSIBLE0015
